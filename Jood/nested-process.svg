<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600">
  <style>
    .main-node { fill: #E0E0E0; stroke: #333; stroke-width: 2; }
    .sub-node { fill: #F0F0F0; stroke: #666; stroke-width: 1; }
    .text { font-family: Arial, sans-serif; font-size: 14px; }
    .subtitle { font-size: 12px; fill: #666; }
    .arrow { stroke: #666; stroke-width: 2; marker-end: url(#arrowhead); }
  </style>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>
  
  <!-- ASIC Mining -->
  <rect x="50" y="200" width="250" height="200" rx="10" class="main-node"/>
  <text x="175" y="230" text-anchor="middle" class="text">ASIC Mining</text>
  
  <rect x="70" y="250" width="210" height="60" rx="5" class="sub-node"/>
  <text x="175" y="270" text-anchor="middle" class="subtitle">Computational Processing</text>
  
  <rect x="70" y="320" width="210" height="60" rx="5" class="sub-node"/>
  <text x="175" y="340" text-anchor="middle" class="subtitle">Heat Capture || Management</text>
  
  <!-- Koji Cultivation -->
  <rect x="400" y="50" width="250" height="200" rx="10" class="main-node"/>
  <text x="525" y="80" text-anchor="middle" class="text">Koji Cultivation</text>
  
  <rect x="420" y="100" width="210" height="60" rx="5" class="sub-node"/>
  <text x="525" y="130" text-anchor="middle" class="subtitle">Substrate Preparation</text>
  
  <rect x="420" y="170" width="210" height="60" rx="5" class="sub-node"/>
  <text x="525" y="200" text-anchor="middle" class="subtitle">Aspergillus oryzae Inoculation</text>
  
  <!-- Brewing -->
  <rect x="400" y="350" width="250" height="200" rx="10" class="main-node"/>
  <text x="525" y="380" text-anchor="middle" class="text">Brewing</text>
  
  <rect x="420" y="400" width="210" height="60" rx="5" class="sub-node"/>
  <text x="525" y="430" text-anchor="middle" class="subtitle">Mashing</text>
  
  <rect x="420" y="470" width="210" height="60" rx="5" class="sub-node"/>
  <text x="525" y="500" text-anchor="middle" class="subtitle">Fermentation</text>
  
  <!-- Distillation -->
  <rect x="750" y="200" width="250" height="200" rx="10" class="main-node"/>
  <text x="875" y="230" text-anchor="middle" class="text">Distillation</text>
  
  <rect x="770" y="250" width="210" height="60" rx="5" class="sub-node"/>
  <text x="875" y="280" text-anchor="middle" class="subtitle">Liquid Separation</text>
  
  <rect x="770" y="320" width="210" height="60" rx="5" class="sub-node"/>
  <text x="875" y="350" text-anchor="middle" class="subtitle">Alcohol Concentration</text>
  
  <!-- Arrows -->
  <line x1="300" y1="300" x2="400" y2="150" class="arrow"/>
  <line x1="525" y1="250" x2="525" y2="350" class="arrow"/>
  <line x1="650" y1="300" x2="750" y2="300" class="arrow"/>
</svg>
