<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <style>
    .node { fill: #E0E0E0; stroke: #333; stroke-width: 2; }
    .text { font-family: Arial, sans-serif; font-size: 16px; }
    .arrow { stroke: #666; stroke-width: 2; marker-end: url(#arrowhead); }
  </style>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>
  
  <!-- ASIC -->
  <rect x="50" y="150" width="150" height="100" rx="10" class="node"/>
  <text x="125" y="210" text-anchor="middle" class="text">ASIC Mining</text>
  
  <!-- Koji Cultivation -->
  <rect x="300" y="50" width="150" height="100" rx="10" class="node"/>
  <text x="375" y="110" text-anchor="middle" class="text">Koji Cultivation</text>
  
  <!-- Brewing -->
  <rect x="300" y="250" width="150" height="100" rx="10" class="node"/>
  <text x="375" y="310" text-anchor="middle" class="text">Brewing</text>
  
  <!-- Distillation -->
  <rect x="550" y="150" width="150" height="100" rx="10" class="node"/>
  <text x="625" y="210" text-anchor="middle" class="text">Distillation</text>
  
  <!-- Arrows -->
  <line x1="200" y1="200" x2="300" y2="100" class="arrow"/>
  <line x1="375" y1="150" x2="375" y2="250" class="arrow"/>
  <line x1="450" y1="200" x2="550" y2="200" class="arrow"/>
</svg>
